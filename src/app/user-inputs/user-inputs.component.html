<div class="row justify-content-md-center" style="margin: 20px;">
  <div class="col-lg-6">
    <div class="input-group input-group-lg">
      <input
        type="text"
        class="form-control"
        placeholder="https://store.line.me/stickershop/product/..."
        aria-label="Line URL"
        aria-describedby="button-get"
        [(ngModel)]="url"
      />
      <button class="btn btn-primary" type="button" id="button-get" (click)="getItems()">
        Get !
      </button>
    </div>
  </div>
</div>
