<div class="card border-dark mb-3" (click)="onSelect()">
  <img [src]="item.url" [alt]="item.url" class="card-img-top" />
  <div class="card-title"></div>
  <div class="card-body">
    <div class="form-check">
      <input
        class="form-check-input"
        type="checkbox"
        value=""
        id="flexCheckChecked"
        [checked]="item.selected"
        />
      <label class="form-check-label" for="flexCheckChecked">
        Keep
      </label>
    </div>
  </div>
</div>
